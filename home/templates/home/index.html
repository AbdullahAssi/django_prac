
<!DOCTYPE html>
<html>
<head>
    <title>Django | {{page.title}}</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<style>
    .container{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border: 1px solid black;
        border-collapse: collapse;
    }
    th, td{
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
<body>
    <div class="container">
        <h1>Hello World! This is from HTML</h1>
        <h2>My name is {{ data.name }}</h2>
    <h3>My age is {{ data.age }}</h3>
    <h4>My email is {{ data.email }}</h4>
    <h5>My phone is {{ data.phone }}</h5>

    <h3>My Skills are</h3>
    <table>
        <tr>
            <th>S.NO</th>
            <th>Skill</th>
            <th>Percentage</th>
        </tr>
        {% for skill in skills %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ skill.name }}</td>
            <td>{{ skill.percent }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
